<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flask To-Do App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ğŸ“ Simple To-Do List</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList">
      {% for task in tasks %}
        <li class="{{ 'done' if task.done }}">
          {{ task.task }}
          {% if not task.done %}
            <button onclick="markDone('{{ task.task }}')">âœ…</button>
          {% endif %}
          <button onclick="deleteTask('{{ task.task }}')">âŒ</button>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
